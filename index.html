<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bordmester</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <meta name="theme-color" content="#007bff">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }
    h1 { margin-top: 20px; }
    #wheel {
      margin: 20px auto;
      width: 80vw;
      height: 80vw;
      max-width: 400px;
      max-height: 400px;
      border-radius: 50%;
      border: 5px solid #333;
    }
    button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 1.1em;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    #spinBtn { background: #007bff; color: white; }
    #resetBtn { background: #dc3545; color: white; }
    #saveNamesBtn { background: #28a745; color: white; }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    #namesInput {
      width: 80%;
      max-width: 400px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Bordmester ðŸŽ¡</h1>

  <canvas id="wheel" width="400" height="400"></canvas>
  <div>
    <button id="spinBtn">Spin hjulet</button>
    <button id="resetBtn">Nulstil hjulet</button>
  </div>

  <div id="result"></div>

  <div style="margin:16px;">
    <input id="namesInput" type="text" placeholder="Skriv navne adskilt af komma">
    <button id="saveNamesBtn">Gem navne</button>
  </div>

  <script src="script.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
        .then(() => console.log("Service Worker registreret"))
        .catch(err => console.error("SW fejl:", err));
    }
  </script>
</body>
</html>
