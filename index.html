<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bordmester</title>

  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <meta name="theme-color" content="#007bff">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }
    h1 { margin-top: 20px; }
    #wheel {
      margin: 20px auto;
      width: 80vw;
      height: 80vw;
      max-width: 400px;
      max-height: 400px;
      border-radius: 50%;
      border: 5px solid #333;
    }
    button {
      margin: 6px;
      padding: 10px 16px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    #spinBtn { background: #007bff; color: white; }
    #resetBtn { background: #dc3545; color: white; }
    .nameBtn { background: #28a745; color: white; }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    #nameList {
      margin:16px; text-align:center;
    }
  </style>
</head>
<body>
  <h1>Bordmester ðŸŽ¡</h1>

  <canvas id="wheel" width="400" height="400"></canvas>
  <div>
    <button id="spinBtn">Spin hjulet</button>
    <button id="resetBtn">Nulstil hjulet</button>
  </div>

  <div id="result"></div>

  <div id="nameList">
    <h3>Klik for at tilfÃ¸je navne:</h3>
    <button class="nameBtn" data-name="Anders">Anders</button>
    <button class="nameBtn" data-name="Rikke">Rikke</button>
    <button class="nameBtn" data-name="Lars">Lars</button>
    <button class="nameBtn" data-name="Charlotte">Charlotte</button>
    <button class="nameBtn" data-name="Patrick">Patrick</button>
    <button class="nameBtn" data-name="Marianne">Marianne</button>
    <button class="nameBtn" data-name="Lars Henrik">Lars Henrik</button>
    <button class="nameBtn" data-name="Brian">Brian</button>
  </div>

  <script src="script.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
        .then(() => console.log("Service Worker registreret"))
        .catch(err => console.error("SW fejl:", err));
    }
  </script>
</body>
</html>
