<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bordmester</title>

  <!-- Manifest til PWA -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">

  <meta name="theme-color" content="#007bff">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }
    h1 {
      margin-top: 20px;
    }
    #wheel {
      margin: 20px auto;
      width: 80vw;
      height: 80vw;
      max-width: 400px;
      max-height: 400px;
      border-radius: 50%;
      border: 5px solid #333;
    }
    #spinBtn {
      margin-top: 20px;
      padding: 15px;
      width: 80%;
      max-width: 300px;
      font-size: 1.2em;
      border-radius: 8px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    #spinBtn:active {
      background: #0056b3;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Bordmester ðŸŽ¡</h1>

  <canvas id="wheel" width="400" height="400"></canvas>
  <button id="spinBtn">Spin hjulet</button>
  <div id="result"></div>

  <script src="script.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
        .then(() => console.log("Service Worker registreret"))
        .catch(err => console.error("SW fejl:", err));
    }
  </script>
</body>
</html>
